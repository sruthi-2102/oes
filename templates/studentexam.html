{% extends 'studentbase.html' %}
{% block content %}
<html>
<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    th {
        text-align: center;     
    }
    .container{
        margin-top: 7%;
        margin-left:250px;
        width: 80%;
        height: 20%;
    }
  </style>
</head>
<body>
<br><br>
<div class="container">
  <div class="panel panel-primary rounded-0">
    <div class="panel-heading rounded-0">
      <h6 class="panel-title">Available Courses</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <th>
        <tr>
          
          <th>Course  Name</th>
          
          <th>Action</th>
        </tr>
      </th>
      {% for i in coursename %}
      <tr>        
        <td>{{i[0]}}</td>        
        <td class="text-center"><a class="btn btn-primary btn-sm" style="border-radius:0px;" href="{{url_for('attempt',coursename=i[0])}}"><span class="glyphicon glyphicon-check"></span> Attend Exam</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
</body>
</html>
