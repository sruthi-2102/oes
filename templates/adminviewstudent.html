{% extends 'adminbase.html' %}
{% block content %}

<head>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
      color: white;
    }

    .row {
      margin: 100px;
    }
    .container{
        margin-top: 7%;
        margin-left:250px;
        width: 80%;
        height: 20%;

    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary rounded-0">
    <div class="panel-heading rounded-0">
      <h6 class="panel-title">Students</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>

          <th>First Name</th>
          <th>Student Id</th>
          <th>Email</th>
          <th>Mobile</th>         
        </tr>
      </thead>
      {% for i in studentlist %}
        <tr>
                <td>{{i[0]}}</td>
                <td>{{i[4]}}</td>
                <td>{{i[3]}}</td>
                <td>{{i[2]}}</td>
                
        </tr>
        {% endfor %} 

    </table>
  </div>
</div>

{% endblock content %}
