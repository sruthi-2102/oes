<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='/homepage.css')}}" >
    <script src="https://kit.fontawesome.com/7a555fcc22.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Navigation Bar-->
    <div class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
          <a class="navbar-brand" href="#">Online Examination</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-link active" href="{{url_for('home')}}" id="go">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="{{url_for('studentinfo')}}" id="go">Student</a>
                <a class="nav-link" href="{{url_for('admininfo')}}" id="go">Admin</a>
              </div>
            </div>
        </nav>
    </div>
    {% block content %}
    <!--banner section-->
    <div class="bgimg1 d-flex flex-column justify-content-center">
        <div class="text-center mb-4">
          <h2 class="display-3 text-info head">Online Examination System</h2>
          <p class="display-4 d-none d-sm-block paraline1">Attend your examinations online!</p>
          <p class="lead text-info">Sign Up now to start your first online examination</p>    
          <p class="paraline2"> Start Your Journey Here:</p><br>
          <a href="{{url_for('studentsignin')}}" class="btn btn-lg btn-info" style="padding-right: 35px; border-radius: 0% ;"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Sign Up as Student</a>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    {% endblock %}        
</body>
</html>
